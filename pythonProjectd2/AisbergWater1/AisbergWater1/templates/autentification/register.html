{% extends 'page_web/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="registration-form">
        <h1>Регистрация</h1>
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Пароль:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Подтверждение пароля:</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="{{ form.role.id_for_label }}">Роль:</label>
                <select name="{{ form.role.name }}" id="{{ form.role.id_for_label }}" required>
                    {% for value, label in role_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
    </div>
</div>
{% endblock %}
