{% extends 'page_web/base.html' %}

{% block title %}Создать материал{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Создать материал</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
